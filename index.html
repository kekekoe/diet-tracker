<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>riri's tracker ꒰ᐢ. .ᐢ꒱ </title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="items">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="daily.html">tracker</a></li>
                    <li><a href="reports.html">reports</a></li>
                </ul>
            </div>
        </div>
        <div class="main" id="main">
            <div class="home" id="home">
                <p style="font-size: large;">welcome to your "diet" tracker, riri >ᴗ< .ᐟ</p>
            </div>
            <div class="container track">
                <p style="margin-top: -1px;">what did you eat ?</p>
                <input id="foodInput" placeholder="what did your fatass eat just now..."></input>
                <button class="trackButton" onclick="addFood()">track</button>
            </div>

            <div class="container trackWeight">
                <p style="margin-top: -1px;">how much do you weigh today?</p>
                <input type="number" id="weightInput" placeholder="enter weight in kg">
                <button class="trackButton" onclick="addWeight()">track</button>
            </div>

            <div class="container trackSteps">
                <p style="margin-top: -1px;">how many steps today?</p>
                <input type="number" id="stepsTaken" placeholder="enter today's steps">
                <button class="trackButton" onclick="addSteps()">track</button>
            </div>

            <div class="container trackExercise">
                <p style="margin-top: -1px;">did you exercise today?</p>
                <input type="number" id="caloriesBurned" placeholder="enter calories burned">
                <button class="trackButton" onclick="addExercise()">track</button>
            </div>
        </div>
    </div>
</body>
</html>
