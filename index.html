<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>riri's tracker ꒰ᐢ. .ᐢ꒱ </title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="items">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="daily.html">tracker</a></li>
                    <li><a href="reports.html">reports</a></li>
                </ul>
            </div>
        </div>
        <div class="main" id="main">
            <div class="home" id="home">
                <p style="font-size: large;">⊹ ࣪ ˖ diet tracker ૮꒰ ˶• ༝ •˶꒱ა</p>
            </div>
            <div class="questions">
                <div class="track">
                    <input id="foodInput" placeholder="what did your fatass eat just now..."></input>
                    <button class="trackButton" onclick="addFood()">track</button>
                </div>
    
                <div class="trackWeight">
                    <input type="number" id="weightInput" placeholder="enter weight in kg">
                    <button class="trackButton" onclick="addWeight()">track</button>
                </div>
    
                <div class="trackSteps">
                    <input type="number" id="stepsTaken" placeholder="enter today's steps">
                    <button class="trackButton" onclick="addSteps()">track</button>
                </div>
    
                <div class="trackExercise">
                    <input type="number" id="caloriesBurned" placeholder="enter calories lost (exercise/purge)">
                    <button class="trackButton" onclick="addExercise()">track</button>
                </div>
    
                <div class="enterNewGoalWeight">
                    <input type="number" id="enterNewGoalWeight" placeholder="enter new goal weight">
                    <button class="trackButton" onclick="addGoalWeight()">track</button>
                </div>
    
                <div class= "newCalorieLimit">
                    <input type="number" id="newCalorieLimit" placeholder="enter new calorie limit">
                    <button class="trackButton" onclick="addNewCalorieLimit()">track</button>
                </div>

                <div class= "newTDEE">
                    <input type="number" id="newTDEE" placeholder="enter new TDEE">
                    <button class="trackButton" onclick="addNewTDEE()">track</button>
                </div>
            </div>    
            </div>
    </div>
    <div class="footer">
        <p>riribinbin</p>
    </div>
</body>
</html>
